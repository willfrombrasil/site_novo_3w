<!-- Logo SVG para usar como favicon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" />
  
  <!-- 3W Text -->
  <text x="50" y="40" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif">3W</text>
  
  <!-- Online text -->
  <text x="50" y="65" text-anchor="middle" fill="white" font-size="8" font-family="Arial, sans-serif">ONLINE</text>
</svg>
